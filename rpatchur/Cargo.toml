[package]
name = "rpatchur"
version = "0.3.0"
authors = ["LinkZ <wanthost@gmail.com>"]
edition = "2018"
build = "build.rs"
description = "A customizable patcher for Ragnarok Online"

[package.metadata.winres]
FileDescription = "A customizable patcher for Ragnarok Online"
ProductName = "RPatchur"
ProductVersion = "0.3.0"
LegalCopyright = "Copyright Â© 2020-2021 rpatchur developers"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[dependencies]
gruf = { version = "0.2", path = "../gruf" }

open = "1.7.0"
web-view = "0.7.3"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
futures = "0.3"
tokio = { version = "1.8", features = ["macros", "fs", "sync", "io-util"] }
reqwest = { version = "0.11", features = ["stream"] }
url = "2.2"
tempfile = "3.1"
log = { version = "0.4", features = ["release_max_level_off"] }
simple_logger = "1.11"
anyhow = "1.0"
serde_json = "1.0"
flume = "0.10"
tinyfiledialogs = "3.3"
structopt = "0.3"
scopeguard = "1.1"
advisory-lock = "0.3"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.6", features = ["shellapi"] }

[dev-dependencies]
twox-hash = "1.5"
walkdir = "2.3"
httptest = "0.13"
